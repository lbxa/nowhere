# Redis Configuration for Location Sharing App

# Network
bind 0.0.0.0
port 6379
protected-mode no

# General
daemonize no
pidfile /var/run/redis.pid
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000

# Enable AOF persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory-policy allkeys-lru
maxmemory 128mb

# Security
# requirepass your_secure_password_here

# Performance
tcp-keepalive 300
timeout 0

# Logging
logfile ""
